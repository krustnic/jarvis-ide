<div class="row">   
    
    <div class="form-group col-md-12">        
        <label>Value</label>
        
        <ul id="myTab" class="nav nav-tabs">
            <% if ( data["valueType"] != "eval" ) { %>
                <li class="active"><a href="[data-eid=plain-value-tab]" data-value-type="plain" data-toggle="tab">Plain</a></li>            
                <li><a href="[data-eid=eval-value-tab]" data-value-type="eval" data-toggle="tab">Eval</a></li>            
            <% } else { %>
                <li><a href="[data-eid=plain-value-tab]" data-value-type="plain" data-toggle="tab">Plain</a></li>            
                <li class="active"><a href="[data-eid=eval-value-tab]" data-value-type="eval" data-toggle="tab">Eval</a></li>            
            <% } %>
        </ul>

        <div class="tab-content">
            <% if ( data["valueType"] != "eval" ) { %>
            <div class="tab-pane active" data-eid="plain-value-tab">
            <% } else { %>
            <div class="tab-pane" data-eid="plain-value-tab">
            <% } %>
                <br/>
                <input data-eid="value" type="text" class="form-control" value="<%= _.escape( data['value'] ) %>">
                
            </div>

            <% if ( data["valueType"] != "eval" ) { %>
            <br/>
            <div class="tab-pane" data-eid="eval-value-tab">
            <% } else { %>
            <div class="tab-pane active" data-eid="eval-value-tab">
            <% } %>            
                
            </div>            
        </div>       
        
    </div>
</div>
